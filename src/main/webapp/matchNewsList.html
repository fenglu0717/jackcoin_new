<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-nav.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>

</head>
<body>
<div class="container">
    <div id="newsList">
        <vue-nav :cur.sync="cur" :all.sync="all" v-on:btn-click="onclickListen"></vue-nav>
        <p>{{msg}}</p>

    </div>
</div>
<script type="text/javascript">
    var newsList = new Vue({
        el: '#app',
        data:{
            cur: 1,
            all: 4,
            msg: ''
        },
        components:{
            'vue-nav': Vnav
        },
        methods:{
            onclickListen:function(data){
                this.msg = '你点击了'+data+ '页'
            }
        }
    })
    function getNewsList(index) {
        $.ajax({
            type : "get",
            url  : "/news/getMatchNewsList",
            cache : false,
            async: true,
            dataType:"json",
            data : {
                page:index,
                size:10
            },
            success : function(data) {
                if (data.code == RESULT_SUCCESS) {
                    var resultData = data.data;
                    newsList.cur=index;
                    newsList.total = resultData.getTotalPages()
                    alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }
</script>
</body>
</html>
