<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-nav.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>

</head>
<body>
<div class="container">
    <div id="newsList">


        <div class="list-group">
            <a href="#" class="list-group-item" v-for="item in items">
                Dapibus ac facilisis in
            </a>
<!--            <li class="list-group-item" v-for="item in items" >
                {{item.newsTitle}}
            </li>-->
        </ul>
        <vue-nav :cur.sync="cur" :all.sync="all" v-on:btn-click="onclickListen"></vue-nav>
        <p>{{msg}}</p>
    </div>
</div>
<script type="text/javascript">
    var newsList = new Vue({
        el: '#newsList',
        data:{
            cur: 1,
            all: 4,
            msg: '',
            items:""
        },
        components:{
            'vue-nav': Vnav
        },
        methods:{
            onclickListen:function(data){
                this.msg = '你点击了'+data+ '页'
            }
        }
    })
    getNewsList(1);
    function getNewsList(index) {
        $.ajax({
            type : "get",
            url  : "/news/getMatchNewsList",
            cache : false,
            async: true,
            dataType:"json",
            data : {
                page:index,
                size:10
            },
            success : function(data) {
                if (data.code == RESULT_SUCCESS) {
                    newsList.items = data.data;
                    //newsList.cur=index;
                    //newsList.total = resultData.getTotalPages()
                    //alert("添加成功");
                } else {
                    alert(data.msg);
                }
            }
        });
    }
</script>
</body>
</html>
